	<script type="text/javascript">

		var m = 0;
		var item;
			for (var i=0; i<arr1.length; i++) {
       			for (var j=i; j<arr1.length; j++) {
               		if (arr1[i] == arr1[j]) {
                		m++;
               		}
               		if (max<m) {
                  		max=m; 
            item = arr1[i];
              		}
       			}
       		m=0;
			}
		document.write( item + " ( " + max + " times ) ") ;
	</script>
