<!DOCTYPE html>
<html>
<head>
	<title>University of Georgia State Example on embedded style sheet</title>
	<h2>Exercise 1</h2>

	<style> 
	body {  
			font-family : "times new roman; 
			margin-left : 20%;
			margin-right: 20%; 	
			text-align : justify;  
			background : ivory; 
			color : red;  
} 

	P {  text-indent : 2cm;  
		}
	
	h1,h2,h3{ 
			color:red ; 
			margin-left:2cm  }  
</style> 


</head>
<body>
<P style="text-indent: 2cm; color:darkred;">This paragraph has been formatted using the in-line style command.  
 </P>
 <P>This paragraph has not been formatted using the in-line style command.  </P>  
</body>
</html>
